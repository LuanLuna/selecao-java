<h3>Novo Usu√°rio</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" class="form-control" id="login" required [(ngModel)]="user.username" name="login">
    </div>

    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>

    <table>
      <tr>
        <td>
          <button type="submit" class="btn btn-success">Salvar</button>
        </td>
        <td>
          <button (click)="list()" class="btn btn-danger">Cancelar</button>
        </td>
      </tr>
    </table>
  </form>
</div>
